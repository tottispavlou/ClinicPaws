<!DOCTYPE html>
<html>
  <head>
    <title>Patient Information Form</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
<body>
    <nav class="nav-bar fixed-bottom bg-light">
    <div class="container">
      <ul class="nav justify-content-center nav-bar">
        <li class="nav-item">
          <a class="nav-link" href="manage_patients.html">
            <i class="fas fa-paw fa-2x" aria-hidden="true"></i> <!-- Font Awesome users icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_patient.html">
            <i class="fas fa-plus-square fa-2x"></i> <!-- Font Awesome user-plus icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="run_ml.html">
            <i class="fas fa-heartbeat fa-2x" aria-hidden="true"></i> <!-- Font Awesome cogs icon -->
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h3 class="container-header">Add New Patient</h3>
    <div class="container-incident">
      <form id="patientForm" class="container mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name:</label>
          <input type="text" class="form-control" id="ownerName" name="ownerName">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
          <label for="breed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="breed" name="breed">
        </div>

        <div class="mb-3">
          <label for="yearOfBirth" class="form-label">Year of Birth:</label>
          <input type="text" class="form-control" id="yearOfBirth" name="yearOfBirth">
        </div>

        <div class="mb-3">
          <label class="form-label">Neutered:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="neuteredYes" name="neutered" value="Yes">
            <label class="form-check-label" for="neuteredYes">Yes</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="neuteredNo" name="neutered" value="No">
            <label class="form-check-label" for="neuteredNo">No</label>
          </div>
        </div>
        <div class="buttons">
          <button type="submit" class="btn-upload">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>

<script>
    const { ipcRenderer } = require('electron');
  
    const patientForm = document.getElementById('patientForm');
    patientForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(patientForm);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      ipcRenderer.send('submit-form', data);
    });
  </script>
